{% extends "base_logged.html" %}

{% block logged_content %}
<div class="columns is-centered">
  <div class="column is-8-tablet is-6-desktop">
    <h1 class="title">Agregar foto</h1>
    <p class="subtitle">{{ book.title }} - {{ book.author }}</p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="field">
        <label class="label">Foto del libro</label>
        <div class="control">
          <input class="input" type="file" name="cover_image" accept="image/*" required />
        </div>
        <p class="help">
          Formatos permitidos: JPG, PNG, WebP. Tamaño máximo: {{ max_size_mb }}MB
        </p>
      </div>

      <div class="field is-grouped mt-5">
        <div class="control">
          <button class="button is-primary" type="submit">
            Guardar foto
          </button>
        </div>
        <div class="control">
          <a class="button is-light" href="{% url 'profile' username=request.user.username %}">
            Cancelar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
